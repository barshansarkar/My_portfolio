<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        }

        .chat-container {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        #theme-toggle {
            background: transparent;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #fff;
        }

        .chat-box {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .chat-message {
            max-width: 75%;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 10px;
            word-wrap: break-word;
        }

        .bot {
            background: rgba(255, 255, 255, 0.2);
            align-self: flex-start;
            color: #fff;
        }

        .user {
            background: #4caf50;
            align-self: flex-end;
            color: #fff;
        }

        .chat-input {
            display: flex;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
        }

        #user-input {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            outline: none;
        }

        #send-btn {
            background: #4caf50;
            border: none;
            padding: 10px;
            margin-left: 5px;
            cursor: pointer;
            color: #fff;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Chatbot</h2>
            <button id="theme-toggle">ðŸŒ™</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="chat-message bot">
                <p>Hello! How can I assist you?</p>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-btn">âž¤</button>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        const themeToggle = document.getElementById("theme-toggle");
        const API_KEY = "YOUR_OPENAI_API_KEY"; // Replace with your OpenAI API key

        async function fetchAIResponse(userText) {
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "gpt-3.5-turbo",
                        messages: [{ role: "user", content: userText }]
                    })
                });

                const data = await response.json();
                return data.choices[0].message.content.trim();
            } catch (error) {
                return "Error connecting to AI. Please try again!";
            }
        }

        async function sendMessage() {
            let userText = userInput.value.trim();
            if (userText === "") return;

            appendMessage(userText, "user");
            userInput.value = "";

            appendMessage("...", "bot"); // Typing indicator

            const botReply = await fetchAIResponse(userText);
            document.querySelector(".bot:last-child p").textContent = botReply;
        }

        function appendMessage(text, sender) {
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("chat-message", sender);
            messageDiv.innerHTML = `<p>${text}</p>`;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight; 
        }

        sendBtn.addEventListener("click", sendMessage);
        userInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });

        themeToggle.addEventListener("click", () => {
            document.body.classList.toggle("light-mode");
        });
    </script>

</body>
</html>
